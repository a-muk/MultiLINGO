<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

var SpeechRecognition = window.webkitSpeechRecognition;
  
var recognition1 = new SpeechRecognition();

var Textbox1 = $('#htmlCode');


var Content1 = '';

recognition1.continuous = true;

recognition1.onresult = function(event1) {

  var current1 = event1.resultIndex;

  var transcript = event1.results[current1][0].transcript;
    Content1 += transcript;
    Textbox1.val(Content1);
    
    

};

recognition1.onerror = function(event1) {
  if(event1.error == 'no-speech') {
    instructions.text('Try again.');  
  }
}

$('#start1').on('click', function(e) {
  if (Content1.length) {
    Content1 += ' ';
  }
  recognition1.start();
});

$('#stop1').on('click', function(e) {
  if (Content1.length) {
    Content1 += ' ';
  }
  recognition1.stop();
});

Textbox1.on('input', function() {
    Content1 = $(this).val();
    
})
</script>
